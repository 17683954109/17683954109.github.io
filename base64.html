<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>图片转base64</title>
    </head>
    <body>
        <p style="width:100%;height:80px;margin:0 auto;text-align:center;line-height:80px;color:#1b3a3a;font-size:14px">仅供转换图标，大图片完全没必要转换</p>
        <input accept="image/*" name="upimage" id="upload_file" type="file">
        <textarea id="base64_output" name="Word" style=" width:820px;height:500px"></textarea>
        <script type="text/javascript">
            document.getElementById("upload_file").onchange = function () {
                gen_base64();
            };
            function $_(id) {
                    return document.getElementById(id);
            }
            function gen_base64() {
                var file = $_('upload_file').files[0];
                r = new FileReader();  //本地预览
                r.onload = function(){
                    $_('base64_output').value = r.result;
                }
                r.readAsDataURL(file);    //Base64
            }
        </script>
    </body>
</html>
